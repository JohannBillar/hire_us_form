<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hire us</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <p>Want to talk to us? Just fill out the form and we'll reply soon!</p>
  <form>
    <fieldset>
      <legend>Hire us</legend>
      <p>
        <input type="text" name="name" placeholder="Your name">
      </p>
      <p>
        <input type="email" name="email" placeholder="Your email" required>
      </p>
      <p>
        <input type="tel" name="phone" placeholder="Your phone number">
      </p>
      <p>
        <textarea name="description" placeholder="What would you like us to do for you?"></textarea>
      </p>
      <p>
        <input type="text" name="budget" placeholder="Your budget?">
      </p>
      <button type="submit">Send</button>
    </fieldset>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
