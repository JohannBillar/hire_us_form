<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hire us</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <p>Want to talk to us? Just fill out the form and we'll reply soon!</p>
  <form>
    <fieldset>
      <legend>Hire us</legend>
        <input type="text" id="name" name="name" placeholder="Your name"><br>
        <input type="email" id="email" name="email" placeholder="Your email"><br>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number"><br>
        <textarea name="description" id="description" placeholder="What would you like us, to do for you?"></textarea><br>
        <input type="text" id="budget" name="budget" placeholder="Your project budget?"><br>
        <button type="submit">Send</button><br>
    </fieldset>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
